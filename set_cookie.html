<!DOCTYPE html>
<html>
<head>
    <title>Set Cookie</title>
</head>
<body>
    <script>
        // Create a cookie for the specified domain and path
        document.cookie = "PHPSESSID=ISOAH1234; domain=testing.celexhsrp.in; path=/";

        // Redirect to the target site to simulate normal browsing behavior
        window.location.href = "https://testing.celexhsrp.in";
    </script>
    <p>If you are not redirected, click <a href="https://testing.celexhsrp.in">here</a>.</p>
</body>
</html>
