<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Cookie Example</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Set the cookie for the target domain
            var cookieValue = 'PHPSESSID=ISOAH1234; domain=testing.celexhsrp.in; path=/';
            document.cookie = cookieValue;

            // Reload the page to apply the cookie
            setTimeout(function() {
                window.location.href = 'https://testing.celexhsrp.in/';
            }, 5000); // 5-second delay before redirect
        });
    </script>
</head>
<body>
    <h1>Setting Cookie...</h1>
    <p>This page will redirect in a few seconds.</p>
</body>
</html>
